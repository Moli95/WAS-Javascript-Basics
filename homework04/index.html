<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-primary" id='checkGCD'>

          </button>
        </div>
      </div>
      <p id='greatestCommonDivisor'>
      </p>
    </div>
    <div>
      <h3>
        Pokemon type check
      </h3>
      <div class="form-group row">
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder='Write pokemon name' id='pokemonName'>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-primary" id='pokemonTypeCheck'>
            Check
          </button>
        </div>
      </div>
      <ul>
      </ul>
    </div>
    <div>
      <h3>
        New list element every 5 seconds.
      </h3>
      <ul>
      </ul>
    </div>
