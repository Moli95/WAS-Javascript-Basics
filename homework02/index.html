<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>W@S - Homework02</title>
  <meta name="description" content="Solved Second Homework">
  <meta name="author" content="TomaszSwirski">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="count-average">
      <div class="form-group row">
        <label for="math" class="col-sm-6 col-form-label">
          Math
        </label>
        <div class="col-sm-6">
          <input type="text" class="form-control subject">
        </div>
      </div>
      <div class="form-group row">
        <label for="english" class="col-sm-6 col-form-label">
          English
        </label>
        <div class="col-sm-6">
          <input type="text" class="form-control subject">
        </div>
      </div>
      <div class="form-group row">
        <label for="science" class="col-sm-6 col-form-label">
          Science
        </label>
        <div class="col-sm-6">
          <input type="text" class="form-control subject">
        </div>
      </div>
      <div class="form-group row">
        <label for="history" class="col-sm-6 col-form-label">
          History
        </label>
        <div class="col-sm-6">
          <input type="text" class="form-control subject">
        </div>
      </div>
      <div class="form-group row">
        <label for="geography" class="col-sm-6 col-form-label">
          Geography
        </label>
        <div class="col-sm-6">
          <input type="text" class="form-control subject">
        </div>
      </div>
      <div class="form-group row">
        <label for="design" class="col-sm-6 col-form-label">
          design
        </label>
        <div class="col-sm-6">
          <input type="text" class="form-control subject">
        </div>
      </div>
      <div class="form-group row">
        <label for="music" class="col-sm-6 col-form-label">
          Music
        </label>
        <div class="col-sm-6">
          <input type="text" class="form-control subject">
        </div>
      </div>
      <div class="form-group row">
        <label for="pe" class="col-sm-6 col-form-label">
          Physical Education
        </label>
        <div class="col-sm-6">
          <input type="number" class="form-control subject">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-primary" id='checkAverage'>
            Submit
          </button>
        </div>
      </div>
      <p id='average'></p>
    </div>
    <div class="check-modulo">
      <h3>
        Modulo check
      </h3>
      <div class="form-group row">
        <div class="col-sm-6">
          <input type="number" class="form-control" placeholder='Number to check' id='numbertoCheck'>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-primary" id='checkModulo'>
            Check
          </button>
        </div>
      </div>
      <div class='row'>
        <h4>
          Number is divisible by:
        </h4>
        <table class="table">
          <tr>
            <td>
              2
            </td>
            <td>
            </td>
          </tr>
          <tr>
            <td>
              3
            </td>
            <td>
            </td>
          </tr>
          <tr>
            <td>
              4
            </td>
            <td>
            </td>
          </tr>
          <tr>
            <td>
              5
            </td>
            <td>
            </td>
          </tr>
          <tr>
            <td>
              7
            </td>
            <td>
            </td>
          </tr>
          <tr>
            <td>
              11
            </td>
            <td>
            </td>
          </tr>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/divisibility.js"></script>
</body>
</html>
